<!DOCTYPE html>
<html lang="pt-BR" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                    layout:decorate="~{layouts/main_layout.html}">

<head>
    
</head>

<body>
    <main class="container" layout:fragment="content">
        <section>
            <div>
                <h1 class="text-center mt-5">Você dormiu bem?</h1>
                <form method="POST" th:action="@{/sono/editar/{id}(id=${sono.id})}" class="mt-4">
                    <div class="mb-3">
                        <label for="horasDormidas" class="form-label fs-4">Horas dormidas</label>
                        <input type="number" class="form-control" name="horasDormidas" id="horasDormidas" th:name="horasDormidas" th:field="${sono.horasDormidas}">
                    </div>
                    <div class="mb-3">
                        <label for="qualidadeSono" class="form-label fs-4">Qualidade do Sono</label>
                        <input type="text" class="form-control" name="qualidadeSono" id="qualidadeSono" th:name="qualidadeSono" th:field="${sono.qualidadeSono}">
                    </div>
                    <div class="mb-3">
                        <label for="dataRegistro" class="form-label fs-4">Data do Sono</label>
                        <input type="date" class="form-control" name="dataRegistro" id="dataRegistro" th:name="dataRegistro"\ th:field="${sono.dataRegistro}">
                    </div>

                    <input type="hidden" th:field="${sono.id}">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
