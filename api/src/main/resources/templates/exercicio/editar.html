<!DOCTYPE html>
<html lang="pt-BR" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                    layout:decorate="~{layouts/main_layout.html}">

<head></head>

<body>
    <main class="container" layout:fragment="content">
        <section>
            <div>
                <h1 class="text-center mt-5">Quais Exercícios Você Fez?</h1>
                <form method="POST" th:action="@{/exercicio/editar/{id}(id=${exercicio.id})}" class="mt-4">
                    <div class="mb-3">
                        <label for="nome" class="form-label fs-4">Nome do Exercício</label>
                        <input type="text" class="form-control" name="nome" id="nome" th:name="nome" th:field="${exercicio.nome}">
                    </div>
                    <div class="mb-3">
                        <label for="series" class="form-label fs-4">Série do Exercício</label>
                        <input type="number" class="form-control" name="series" id="series" th:name="series" th:field="${exercicio.series}">
                    </div>
                    <div class="mb-3">
                        <label for="repeticoes" class="form-label fs-4">Repetições do Exercício</label>
                        <input type="number" class="form-control" name="repeticoes" id="repeticoes" th:name="repeticoes" th:field="${exercicio.repeticoes}" required>
                    </div>
                    <div class="mb-3">
                        <label for="carga" class="form-label fs-4">Carga do Exercício</label>
                        <input type="number" step="any" class="form-control" name="carga" id="carga" th:name="carga" th:field="${exercicio.carga}" required>
                    </div>
                    <div class="mb-3">
                        <label for="tempo" class="form-label fs-4">Tempo do Exercício</label>
                        <input type="number" step="any" class="form-control" name="tempo" id="tempo" th:name="tempo" th:field="${exercicio.tempo}" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataRegistro" class="form-label fs-4">Data do Exercício</label>
                        <input type="date" class="form-control" name="dataRegistro" id="dataRegistro" th:name="dataRegistro"\ th:field="${exercicio.dataRegistro}" required>
                    </div>

                    <input type="hidden" th:field="${exercicio.id}">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
