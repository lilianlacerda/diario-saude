<!DOCTYPE html>
<html lang="pt-BR" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                    layout:decorate="~{layouts/main_layout.html}">
<head>
    
</head>
<body>
    <main class="container py-5" layout:fragment="content">
        <div>
            <h1 class="text-center">Minhas Refeições</h1>
            <a href="/refeicao/cadastrar"><button type="button" class="btn btn-lg btn-outline-success">Adicionar</button></a>
        </div>
        <section>
            <table class="table table-secondary table-striped table-hover table-bordered mt-4 text-center">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tipo da Refeição</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Calorias</th>
                        <th scope="col">Data</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr scope="row" th:each="refeicao : ${refeicoes}">
                        <td th:text="${refeicao.id}"></td>
                        <td th:text="${refeicao.tipo}"></td>
                        <td th:text="${refeicao.descricao}"></td>                        
                        <td th:text="${refeicao.calorias}"></td>
                        <td th:text="${refeicao.dataRegistro}"></td>
                        <td>
                            <a th:href="@{/refeicao/editar/{id}(id=${refeicao.id})}"><button type="button" class="btn btn-outline-primary">Editar</button></a>
                            <a th:href="@{/refeicao/deletar/{id}(id=${refeicao.id})}" onclick="return confirm('Tem certeza que deseja excluir esse registro?');"><button type="button" class="btn btn-outline-danger">Excluir</button></a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </section>
    </main>
    
</body>
</html>
