<!DOCTYPE html>
<html lang="pt-BR" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                    layout:decorate="~{layouts/main_layout.html}">

<head>
    
</head>

<body>
    <main class="container" layout:fragment="content">
        <section>
            <div>
                <h1 class="text-center mt-5">O que você comeu?</h1>
                <form method="POST" th:action="@{/refeicao/editar/{id}(id=${refeicao.id})}" class="mt-4">
                    <div class="mb-3">
                        <label for="tipo" class="form-label fs-4">Tipo da Refeição</label>
                        <input type="text" class="form-control" name="tipo" id="tipo" th:name="tipo" th:field="${refeicao.tipo}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label fs-4">Descrição da Refeição</label>
                        <input type="text" class="form-control" name="descricao" id="descricao" th:name="descricao" th:field="${refeicao.descricao}" required>
                    </div>
                    <div class="mb-3">
                        <label for="calorias" class="form-label fs-4">Calorias da Refeição</label>
                        <input type="number" step="any" class="form-control" name="calorias" id="calorias" th:name="calorias" th:field="${refeicao.calorias}" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataRegistro" class="form-label fs-4">Data da Refeição</label>
                        <input type="date" class="form-control" name="dataRegistro" id="dataRegistro" th:name="dataRegistro"\ th:field="${refeicao.dataRegistro}" required>
                    </div>

                    <input type="hidden" th:field="${refeicao.id}">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
